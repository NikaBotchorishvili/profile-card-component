<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile of Nick</title>
		<link rel="stylesheet" href="./css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="font-kumbh bg-darkCyan">
		<span
			class="fixed bg-contain bg-no-repeat z-10 top-bg-pattern md:-left-[200px] md:-top-[400px] aspect-[1] md:w-[800px] w-[400px] -left-[100px] -top-[200px]"
		></span>

		<main
			class="w-[100dvw] h-[100dvh] flex items-center justify-center z-50"
		>
			<section class="flex flex-col rounded-2xl bg-[#fff] z-50">
				<div class="relative card-bg w-[350px] h-[140px] rounded-t-xl">
					<img
						src="./images/image-victor.jpg"
						class="absolute rounded-full bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2"
						alt=""
					/>
				</div>
				<article class="text-center mt-16 mb-10">
					<h1 class="text-veryDarkDesaturatedBlue text-2xl font-bold">
						<span> Victor Crest </span>
						<span class="text-darkGrayishBlue font-normal">26</span>
					</h1>
					<small class="text-darkGrayishBlue">London</small>
				</article>
				<span class="w-full h-[1px] bg-opacity-60 bg-darkGray"></span>
				<article class="my-6">
					<ul class="flex w-full justify-evenly">
						<li class="flex flex-col text-center">
							<span
								class="text-veryDarkDesaturatedBlue text-xl font-bold"
								>80K</span
							><span class="text-darkGrayishBlue">Followers</span>
						</li>
						<li class="flex flex-col text-center">
							<span
								class="text-veryDarkDesaturatedBlue text-xl font-bold"
								>803K</span
							><span>Likes</span>
						</li>
						<li class="flex flex-col text-center">
							<span
								class="text-veryDarkDesaturatedBlue text-xl font-bold"
								>1.4K</span
							><span>Photos</span>
						</li>
					</ul>
				</article>
			</section>
		</main>

		<span
			class="fixed bg-contain bg-no-repeat z-10 bottom-bg-pattern md:-right-[200px] md:-bottom-[400px] aspect-[1] w-[400px] md:w-[800px] -right-[250px] -bottom-[50px]"
		></span>
	</body>
</html>
